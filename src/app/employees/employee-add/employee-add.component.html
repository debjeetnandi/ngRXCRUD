<!-- <p>Is editing: {{isEditing}} // editing at index: {{editingEmpIndex}}</p> -->

<label for="empName">
    Employee Name: 
</label>
<input type="text" id="empName" [(ngModel)]="empName">

<label for="empDpt">
    Department: 
</label>
<select id="empDpt" [(ngModel)]="empDpt">
    <option value="Visual Design">Visual Design</option>
    <option value="Frontend Development">Frontend Development</option>
    <option value="Backend Development">Backend Development</option>
    <option value="DBMS">DBMS</option>
    <option value="Fullstack">Fullstack</option>
</select>

&nbsp;
<button (click)="onAddEmpBtnClick()" *ngIf="!isEditing; else saveEdit">Add Employee</button>

<ng-template #saveEdit>
    <button (click)="onSaveEditClick()">Save</button>
</ng-template>
